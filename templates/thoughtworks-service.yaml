apiVersion: v1
kind: Service
metadata:
  name: {{ include "digital-trend.fullname" . }}-thoughtworks
  labels:
    app.kubernetes.io/name: {{ include "digital-trend.name" . }}
    helm.sh/chart: {{ include "digital-trend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: {{ include "digital-trend.name" . }}
    version: {{ .Release.Name }}
    release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.thoughtworks.port }}
      protocol: TCP
      name: "thoughtworks"
  selector:
    app: {{ include "digital-trend.name" . }}
    version: {{ .Release.Name }}
    component: thoughtworks
